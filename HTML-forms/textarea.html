<!--
    Tag text area <textarea>
    
    - mais de uma linha
    - Ãºtil para textos grandes

    Atributos

    - id
    - name
    - rows e columns: 
        * definir tamanho do text area

    - maxlenght e minlenght

    - wrap:
        * "on"/"off"
    - ... outros comuns aos <input>s:
        * autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->

<!-- Exemplo 1 -->
<label for="message">Mensagem</label>
<textarea id="message"></textarea>

<!-- Exemplo 2 -->
<textarea name="message"></textarea>

<!-- Exemplo 3 -->
<textarea cols="30" rows="8"></textarea>

<!-- Exemplo 4 -->
<textarea maxlength="4"></textarea>

<!-- Exemplo 5 -->
<textarea minlength="4"></textarea>

<!-- Exemplo 6 -->
<textarea minlength="4"></textarea>

<!-- Exemplo 7 -->
<textarea wrap="off"></textarea>

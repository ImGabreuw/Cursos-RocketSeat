<!--
    Tag input (<input>)

    - um dos mais usados em formulários
    - aceita os mais diversos tipos de dados
    - um dos mais poderosos e complexos
    - elevado número de combinações

    Atributos

    - type
    - name
    - id
-->

<!-- Exemplo de um input que aceita somente texto -->
<input type="text">

<!-- Exemplo de um input que aceita somente data -->
<input type="data">

<!-- Exemplo de um input que aceita somente números -->
<input type="number">

<!-- Exemplo de um input que aceita somente email (Exemplo: ...@gmail.com) -->
<input type="email">

<!-- Exemplo de um input que aceita somente arquivos -->
<input type="file">

<!-- Exemplo de um input que não mostra o conteúdo dentro da caixa -->
<input type="password">

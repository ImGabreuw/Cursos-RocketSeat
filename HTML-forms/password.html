<!--
    <input type="password">

    - colocar uma senha de maneira segura
    - escode o que está sendo digitado no campo
    - o estilo da apresentação do campo, depende do User Agent (navegador)

    Atributos

    - minlenght / maxlenght:
        * o número mínimo e/ou máximo de caracteres para este campo
    - size:
        * o número aceitável de caracteres que esse campo deverá conter

    - pattern:
        * Expressão regular para validar o que está sendo digitado no campo
        * altamente recomendado o uso de um padrão de segurança alta de senhas
        * EXEMPLO: queremos que a senha contenha caracteres hexadecimais com o limite de no 
                   mínimo 4 e no máximo 8 caracteres
                   
                   -> pattern="[0-9a-fA-F]{4,8}"

    - placeholder:
        * mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled:
        * atributo booleano indicado se o campo está habilitado ou não
    
    - required
        * o campo será obrigatório

    - inputmode:
        * poderá alterar o uso do teclado em smarthphones
        * EXEMPLO: queremos que o cliente só adicione números (inputmode="numeric")

    - autocomplete:
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<!-- Exemplo 1 -->
<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >

    <button type="submit">Enviar</button>
</form>

<!-- Exemplo 2 -->
<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 e no máximo 8 caractes"
        placeholder="Coloque sua senha"
    >

    <button type="submit">Enviar</button>
</form>

<!-- Exemplo 3 -->
<form action="">
    <input type="password"
        required
        inputmode="numeric"
    >

    <button type="submit">Enviar</button>
</form>

<!-- Exemplo 4 -->
<form action="">
    <input type="password"
        autocomplete="new-password"
    >

    <button type="submit">Enviar</button>
</form>

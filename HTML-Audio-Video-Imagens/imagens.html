<!--
    Alguns atributos da tag <img>:
        - src = link
        - alt = caso não for possível carrregar a imagem, o texto alternativo será impresso na tela
        - title = título da imagem quando a seta do mouse estiver em repouso em cima da imagem
        - width = largura fixa (em pixel)
        - height = altura fixo (em pixel)

    <a href="link"> = abrir outra página ao clicar na imagem
-->

<a href="https://google.com">
    <img 
        src="https://source.unsplash.com/random" 
        alt="Imagem de title"
        title="Título da imagem"
        width="150px"
        height="100"
    >
</a>

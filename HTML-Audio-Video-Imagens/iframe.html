<!--
    iframe: 
        - Inline Frame element
        - traz conteúdo externo ao servidor
    
        - width = largura (em pixel)
        - height = altura (em pixel)
        - src = link
        - frameborder = borda do iframe
        - allow = permissão de políticas (Youtube / etc)
        - allowfullscreen = tela cheia permitida
        = title = título para acessibilidade

    DOCS: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe
-->
<iframe 
    width="560"
    height="315" 
    src="https://www.youtube.com/embed/AqJKAJ0Tkms" 
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    title="Vídeo da Rocketseat" 
</iframe>

<iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117049.37308322577!2d-46.644983181768836!3d-23.539949737952757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5744e0ebff5b%3A0x769bf4a32f914782!2sGoogle%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1610995489465!5m2!1spt-BR!2sbr"
    width="600" 
    height="450" 
    frameborder="0" 
    style="border:0;" 
    allowfullscreen
    aria-hidden="false"
    tabindex="0">
</iframe>

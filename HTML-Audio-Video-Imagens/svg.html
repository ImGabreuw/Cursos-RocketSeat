<!--
    SVG <svg>:

        - É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
          Possuimos elementos para gerar formas.

        - Para enterder melhor:
            * Imagem rasterizada (Imagem via pixel) x Imagem vetorizada (Imagem via algorítima)

        - Benefícios:
            * Mais leve
            * Main detalhada
            * Maior acessibilidade e SEO
            * Pode ser editada via CSS ou atributos

        - Desvantagens:
            * Pode ser mais complicada de trabalhar
            * Quanto mais complexa a imagem, mais trabalho para o navegador
            * Navegadores mais antigos não possuem suportes a essta tag

        - OBS: Para fotografias, ainda prefira usar images rasterizadas.
    
    Extensões de imagens pixelada: .png / .jpg / .jpeg
-->

    <img 
        src="./resources/assets-example/ball.png" 
        alt=""
    >

<!-- Imagem vetorizada -->
<!-- Criação de TAGs svg = https://www.figma.com/ -->
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
